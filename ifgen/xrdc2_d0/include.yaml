enums:
  XRDC2_D0_MCR_GCL:
    enum:
      disabled_00:
        description: Lock disabled, registers can be written by any domain.
        value: 0
      disabled_01:
        description: Lock disabled until the next reset, registers can be written
          by any domain.
        value: 1
      enabled_10:
        description: Lock enabled, only the global configuration lock owner (SR[GCLO])
          can write to registers.
        value: 2
      enabled_11:
        description: Lock enabled, all registers are read only until the next reset.
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  XRDC2_D0_MSC_MSAC_W1_DL2:
    enum:
      disabled_00:
        description: Lock disabled, descriptor registers can be written.
        value: 0
      disabled_01:
        description: Lock disabled until the next reset, descriptor registers can
          be written.
        value: 1
      enabled_10:
        description: Lock enabled, only domain "x" can only update the DxACP field;
          no other fields can be written.
        value: 2
      enabled_11:
        description: Lock enabled, descriptor registers are read-only until the next
          reset.
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  XRDC2_D0_MSC_MSAC_W1_EAL:
    enum:
      disabled_00:
        description: Lock disabled.
        value: 0
      disabled_01:
        description: Lock disabled until next reset.
        value: 1
      enabled_10:
        description: Lock enabled, lock state = available.
        value: 2
      enabled_11:
        description: Lock enabled, lock state = not available.
