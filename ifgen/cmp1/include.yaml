---
structs:
  cmp1:
    description: CMP
    instances:
      - name: CMP1
        address: '0x401A4000'
      - name: CMP2
        address: '0x401A8000'
      - name: CMP3
        address: '0x401AC000'
      - name: CMP4
        address: '0x401B0000'
    fields:
      - name: VERID
        type: uint32_t
        expected_size: 4
        expected_offset: 0
        description: (read-write) Version ID Register
        fields:
          - name: MAJOR
            description: Major Version Number. This read only field returns the major
              version number for the module specification.
            index: 24
            width: 8
            read: true
            write: false
          - name: MINOR
            description: Minor Version Number. This read only field returns the minor
              version number for the module specification.
            index: 16
            width: 8
            read: true
            write: false
          - name: FEATURE
            description: Feature Specification Number. This read only filed returns
              the feature set number.
            index: 0
            width: 16
            read: true
            write: false
      - name: PARAM
        type: uint32_t
        expected_size: 4
        expected_offset: 4
        description: (read-write) Parameter Register
        fields:
          - name: PARAM
            description: Parameter Registers. This read only filed returns the feature
              parameters implemented along with the Version ID register.
            index: 0
            width: 32
            read: true
            write: false
      - name: C0
        type: uint32_t
        expected_size: 4
        expected_offset: 8
        description: (read-write) CMP Control Register 0
        fields:
          - name: LINKEN
            description: CMP to DAC link enable.
            index: 31
            width: 1
            read: true
            write: true
          - name: DMAEN
            description: DMA Enable
            index: 30
            width: 1
            read: true
            write: true
          - name: IER
            description: Comparator Interrupt Enable Rising
            index: 28
            width: 1
            read: true
            write: true
          - name: IEF
            description: Comparator Interrupt Enable Falling
            index: 27
            width: 1
            read: true
            write: true
          - name: CFR
            description: Analog Comparator Flag Rising
            index: 26
            width: 1
            read: true
            write: true
          - name: CFF
            description: Analog Comparator Flag Falling
            index: 25
            width: 1
            read: true
            write: true
          - name: COUT
            description: Analog Comparator Output
            index: 24
            width: 1
            read: true
            write: false
          - name: FPR
            description: Filter Sample Period
            index: 16
            width: 8
            read: true
            write: true
          - name: SE
            description: Sample Enable
            index: 15
            width: 1
            read: true
            write: true
          - name: WE
            description: Windowing Enable
            index: 14
            width: 1
            read: true
            write: true
          - name: PMODE
            description: Power Mode Select
            index: 12
            width: 1
            read: true
            write: true
          - name: INVT
            description: Comparator invert
            index: 11
            width: 1
            read: true
            write: true
          - name: COS
            description: Comparator Output Select
            index: 10
            width: 1
            read: true
            write: true
          - name: OPE
            description: Comparator Output Pin Enable
            index: 9
            width: 1
            read: true
            write: true
          - name: EN
            description: Comparator Module Enable
            index: 8
            width: 1
            read: true
            write: true
          - name: FILTER_CNT
            description: Filter Sample Count
            index: 4
            width: 3
            read: true
            write: true
            type: CMP1_C0_FILTER_CNT
          - name: HYSTCTR
            description: Comparator hard block hysteresis control. See chip data sheet
              to get the actual hystersis value with each level
            index: 0
            width: 2
            read: true
            write: true
            type: CMP1_C0_HYSTCTR
      - name: C1
        type: uint32_t
        expected_size: 4
        expected_offset: 12
        description: (read-write) CMP Control Register 1
        fields:
          - name: PSEL
            description: Plus Input MUX Control
            index: 28
            width: 3
            read: true
            write: true
            type: CMP1_C1_PSEL
          - name: MSEL
            description: Minus Input MUX Control
            index: 24
            width: 3
            read: true
            write: true
            type: CMP1_C1_MSEL
          - name: CHN5
            description: Channel 5 input enable
            index: 21
            width: 1
            read: true
            write: true
          - name: CHN4
            description: Channel 4 input enable
            index: 20
            width: 1
            read: true
            write: true
          - name: CHN3
            description: Channel 3 input enable
            index: 19
            width: 1
            read: true
            write: true
          - name: CHN2
            description: Channel 2 input enable
            index: 18
            width: 1
            read: true
            write: true
          - name: CHN1
            description: Channel 1 input enable
            index: 17
            width: 1
            read: true
            write: true
          - name: CHN0
            description: Channel 0 input enable
            index: 16
            width: 1
            read: true
            write: true
          - name: DACEN
            description: DAC Enable
            index: 10
            width: 1
            read: true
            write: true
          - name: VRSEL
            description: Supply Voltage Reference Source Select
            index: 9
            width: 1
            read: true
            write: true
          - name: DMODE
            description: DAC Mode Selection
            index: 8
            width: 1
            read: true
            write: true
          - name: VOSEL
            description: DAC Output Voltage Select
            index: 0
            width: 8
            read: true
            write: true
      - name: C2
        type: uint32_t
        expected_size: 4
        expected_offset: 16
        description: (read-write) CMP Control Register 2
        fields:
          - name: RRIE
            description: Round-Robin interrupt enable
            index: 30
            width: 1
            read: true
            write: true
          - name: FXMP
            description: Fixed MUX Port
            index: 29
            width: 1
            read: true
            write: true
          - name: FXMXCH
            description: Fixed channel selection
            index: 25
            width: 3
            read: true
            write: true
            type: CMP1_C2_FXMXCH
          - name: CH5F
            description: CH5F
            index: 21
            width: 1
            read: true
            write: true
          - name: CH4F
            description: CH4F
            index: 20
            width: 1
            read: true
            write: true
          - name: CH3F
            description: CH3F
            index: 19
            width: 1
            read: true
            write: true
          - name: CH2F
            description: CH2F
            index: 18
            width: 1
            read: true
            write: true
          - name: CH1F
            description: CH1F
            index: 17
            width: 1
            read: true
            write: true
          - name: CH0F
            description: CH0F
            index: 16
            width: 1
            read: true
            write: true
          - name: NSAM
            description: Number of sample clocks
            index: 14
            width: 2
            read: true
            write: true
            type: CMP1_C2_NSAM
          - name: INITMOD
            description: Comparator and DAC initialization delay modulus.
            index: 8
            width: 6
            read: true
            write: true
          - name: ACOn
            description: ACOn
            index: 0
            width: 6
            read: true
            write: true
      - name: C3
        type: uint32_t
        expected_size: 4
        expected_offset: 20
        description: (read-write) CMP Control Register 3
        fields:
          - name: PCHCTEN
            description: Positive Channel Continuous Mode Enable.
            index: 28
            width: 1
            read: true
            write: true
          - name: NCHCTEN
            description: Negative Channel Continuous Mode Enable.
            index: 24
            width: 1
            read: true
            write: true
          - name: RDIVE
            description: Resistor Divider Enable
            index: 20
            width: 1
            read: true
            write: true
          - name: DMCS
            description: Discrete Mode Clock Selection
            index: 16
            width: 1
            read: true
            write: true
          - name: ACSAT
            description: Analog Comparator Sampling Time control.
            index: 12
            width: 3
            read: true
            write: true
            type: CMP1_C3_ACSAT
          - name: ACPH1TC
            description: Analog Comparator Phase1 Timing Control.
            index: 8
            width: 3
            read: true
            write: true
            type: CMP1_C3_ACPH1TC
          - name: ACPH2TC
            description: Analog Comparator Phase2 Timing Control.
            index: 4
            width: 3
            read: true
            write: true
            type: CMP1_C3_ACPH2TC
    stream: false
    codec: false
    methods: false
    unit_test: false
    identifier: false
enums:
  CMP1_C0_FILTER_CNT:
    enum:
      _0:
        description: Filter is disabled. If SE = 1, then COUT is a logic zero (this
          is not a legal state, and is not recommended). If SE = 0, COUT = COUTA.
        value: 0
      _1:
        description: 1 consecutive sample must agree (comparator output is simply
          sampled).
        value: 1
      _2:
        description: 2 consecutive samples must agree.
        value: 2
      _3:
        description: 3 consecutive samples must agree.
        value: 3
      _4:
        description: 4 consecutive samples must agree.
        value: 4
      _5:
        description: 5 consecutive samples must agree.
        value: 5
      _6:
        description: 6 consecutive samples must agree.
        value: 6
      _7:
        description: 7 consecutive samples must agree.
        value: 7
    unit_test: false
    json: false
    use_map: false
    identifier: false
  CMP1_C0_HYSTCTR:
    enum:
      _0:
        description: The hard block output has level 0 hysteresis internally.
        value: 0
      _1:
        description: The hard block output has level 1 hysteresis internally.
        value: 1
      _2:
        description: The hard block output has level 2 hysteresis internally.
        value: 2
      _3:
        description: The hard block output has level 3 hysteresis internally.
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  CMP1_C1_PSEL:
    enum:
      _0:
        description: Internal Positive Input 0 for Plus Channel -- Internal Plus Input
        value: 0
      _1:
        description: External Input 1 for Plus Channel -- Reference Input 0
        value: 1
      _2:
        description: External Input 2 for Plus Channel -- Reference Input 1
        value: 2
      _3:
        description: External Input 3 for Plus Channel -- Reference Input 2
        value: 3
      _4:
        description: External Input 4 for Plus Channel -- Reference Input 3
        value: 4
      _5:
        description: External Input 5 for Plus Channel -- Reference Input 4
        value: 5
      _6:
        description: External Input 6 for Plus Channel -- Reference Input 5
        value: 6
      _7:
        description: Internal 8b DAC output
        value: 7
    unit_test: false
    json: false
    use_map: false
    identifier: false
  CMP1_C1_MSEL:
    enum:
      _0:
        description: Internal Negative Input 0 for Minus Channel -- Internal Minus
          Input
        value: 0
      _1:
        description: External Input 1 for Minus Channel -- Reference Input 0
        value: 1
      _2:
        description: External Input 2 for Minus Channel -- Reference Input 1
        value: 2
      _3:
        description: External Input 3 for Minus Channel -- Reference Input 2
        value: 3
      _4:
        description: External Input 4 for Minus Channel -- Reference Input 3
        value: 4
      _5:
        description: External Input 5 for Minus Channel -- Reference Input 4
        value: 5
      _6:
        description: External Input 6 for Minus Channel -- Reference Input 5
        value: 6
      _7:
        description: Internal 8b DAC output
        value: 7
    unit_test: false
    json: false
    use_map: false
    identifier: false
  CMP1_C2_FXMXCH:
    enum:
      _0:
        description: External Reference Input 0 is selected as the fixed reference
          input for the fixed mux port.
        value: 0
      _1:
        description: External Reference Input 1 is selected as the fixed reference
          input for the fixed mux port.
        value: 1
      _2:
        description: External Reference Input 2 is selected as the fixed reference
          input for the fixed mux port.
        value: 2
      _3:
        description: External Reference Input 3 is selected as the fixed reference
          input for the fixed mux port.
        value: 3
      _4:
        description: External Reference Input 4 is selected as the fixed reference
          input for the fixed mux port.
        value: 4
      _5:
        description: External Reference Input 5 is selected as the fixed reference
          input for the fixed mux port.
        value: 5
      _7:
        description: The 8bit DAC is selected as the fixed reference input for the
          fixed mux port.
        value: 7
    unit_test: false
    json: false
    use_map: false
    identifier: false
  CMP1_C2_NSAM:
    enum:
      _0:
        description: The comparison result is sampled as soon as the active channel
          is scanned in one round-robin clock.
        value: 0
      _1:
        description: The sampling takes place 1 round-robin clock cycle after the
          next cycle of the round-robin clock.
        value: 1
      _2:
        description: The sampling takes place 2 round-robin clock cycles after the
          next cycle of the round-robin clock.
        value: 2
      _3:
        description: The sampling takes place 3 round-robin clock cycles after the
          next cycle of the round-robin clock.
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  CMP1_C3_ACSAT:
    enum:
      _0:
        description: The sampling time equals to T
        value: 0
      _1:
        description: The sampling time equasl to 2*T
        value: 1
      _2:
        description: The sampling time equasl to 4*T
        value: 2
      _3:
        description: The sampling time equasl to 8*T
        value: 3
      _4:
        description: The sampling time equasl to 16*T
        value: 4
      _5:
        description: The sampling time equasl to 32*T
        value: 5
      _6:
        description: The sampling time equasl to 64*T
        value: 6
      _7:
        description: The sampling time equasl to 256*T
        value: 7
    unit_test: false
    json: false
    use_map: false
    identifier: false
  CMP1_C3_ACPH1TC:
    enum:
      _0:
        description: Phase1 active time in one sampling period equals to T
        value: 0
      _1:
        description: Phase1 active time in one sampling period equals to 2*T
        value: 1
      _2:
        description: Phase1 active time in one sampling period equals to 4*T
        value: 2
      _3:
        description: Phase1 active time in one sampling period equals to 8*T
        value: 3
      _4:
        description: Phase1 active time in one sampling period equals to T
        value: 4
      _5:
        description: Phase1 active time in one sampling period equals to T
        value: 5
      _6:
        description: Phase1 active time in one sampling period equals to T
        value: 6
      _7:
        description: Phase1 active time in one sampling period equals to 0
        value: 7
    unit_test: false
    json: false
    use_map: false
    identifier: false
  CMP1_C3_ACPH2TC:
    enum:
      _0:
        description: Phase2 active time in one sampling period equals to T
        value: 0
      _1:
        description: Phase2 active time in one sampling period equals to 2*T
        value: 1
      _2:
        description: Phase2 active time in one sampling period equals to 4*T
        value: 2
      _3:
        description: Phase2 active time in one sampling period equals to 8*T
        value: 3
      _4:
        description: Phase2 active time in one sampling period equals to 16*T
        value: 4
      _5:
        description: Phase2 active time in one sampling period equals to 32*T
        value: 5
      _6:
        description: Phase2 active time in one sampling period equals to 64*T
        value: 6
      _7:
        description: Phase2 active time in one sampling period equals to 16*T
        value: 7
    unit_test: false
    json: false
    use_map: false
    identifier: false
