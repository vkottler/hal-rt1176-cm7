---
structs:
  usbhsdcd1:
    description: USBDCD
    instances:
      - name: USBHSDCD1
        address: '0x40434800'
      - name: USBHSDCD2
        address: '0x40438800'
    fields:
      - name: CONTROL
        type: uint32_t
        expected_size: 4
        expected_offset: 0
        description: (read-write) Control register
        fields:
          - name: SR
            description: Software Reset
            index: 25
            width: 1
            read: true
            write: true
          - name: START
            description: Start Change Detection Sequence
            index: 24
            width: 1
            read: true
            write: true
          - name: BC12
            description: BC12
            index: 17
            width: 1
            read: true
            write: true
          - name: IE
            description: Interrupt Enable
            index: 16
            width: 1
            read: true
            write: true
          - name: IF
            description: Interrupt Flag
            index: 8
            width: 1
            read: true
            write: false
          - name: IACK
            description: Interrupt Acknowledge
            index: 0
            width: 1
            read: true
            write: true
      - name: CLOCK
        type: uint32_t
        expected_size: 4
        expected_offset: 4
        description: (read-write) Clock register
        fields:
          - name: CLOCK_SPEED
            description: Numerical Value of Clock Speed in Binary
            index: 2
            width: 10
            read: true
            write: true
          - name: CLOCK_UNIT
            description: Unit of Measurement Encoding for Clock Speed
            index: 0
            width: 1
            read: true
            write: true
      - name: STATUS
        type: uint32_t
        expected_size: 4
        expected_offset: 8
        description: (read-write) Status register
        fields:
          - name: ACTIVE
            description: Active Status Indicator
            index: 22
            width: 1
            read: true
            write: false
          - name: TO
            description: Timeout Flag
            index: 21
            width: 1
            read: true
            write: false
          - name: ERR
            description: Error Flag
            index: 20
            width: 1
            read: true
            write: false
          - name: SEQ_STAT
            description: Charger Detection Sequence Status
            index: 18
            width: 2
            read: true
            write: false
            type: USBHSDCD1_STATUS_SEQ_STAT
          - name: SEQ_RES
            description: Charger Detection Sequence Results
            index: 16
            width: 2
            read: true
            write: false
            type: USBHSDCD1_STATUS_SEQ_RES
      - name: SIGNAL_OVERRIDE
        type: uint32_t
        expected_size: 4
        expected_offset: 12
        description: (read-write) Signal Override Register
        fields:
          - name: PS
            description: Phase Selection
            index: 0
            width: 2
            read: true
            write: true
            type: USBHSDCD1_SIGNAL_OVERRIDE_PS
      - name: TIMER0
        type: uint32_t
        expected_size: 4
        expected_offset: 16
        description: (read-write) TIMER0 register
        fields:
          - name: TSEQ_INIT
            description: Sequence Initiation Time
            index: 16
            width: 10
            read: true
            write: true
            type: USBHSDCD1_TIMER0_TSEQ_INIT
          - name: TUNITCON
            description: Unit Connection Timer Elapse (in ms)
            index: 0
            width: 12
            read: true
            write: false
      - name: TIMER1
        type: uint32_t
        expected_size: 4
        expected_offset: 20
        description: (read-write) TIMER1 register
        fields:
          - name: TDCD_DBNC
            description: Time Period to Debounce D+ Signal
            index: 16
            width: 10
            read: true
            write: true
            type: USBHSDCD1_TIMER1_TDCD_DBNC
          - name: TVDPSRC_ON
            description: Time Period Comparator Enabled
            index: 0
            width: 10
            read: true
            write: true
            type: USBHSDCD1_TIMER1_TVDPSRC_ON
      - name: TIMER2_BC11
        type: uint32_t
        expected_size: 4
        expected_offset: 24
        description: (read-write) TIMER2_BC11 register
        fields:
          - name: TVDPSRC_CON
            description: Time Period Before Enabling D+ Pullup
            index: 16
            width: 10
            read: true
            write: true
            type: USBHSDCD1_TIMER2_BC11_TVDPSRC_CON
          - name: CHECK_DM
            description: Time Before Check of D- Line
            index: 0
            width: 4
            read: true
            write: true
            type: USBHSDCD1_TIMER2_BC11_CHECK_DM
    stream: false
    codec: false
    methods: false
    unit_test: false
    identifier: false
enums:
  USBHSDCD1_STATUS_SEQ_STAT:
    enum:
      NO_DATA_PIN_CONN:
        description: The module is either not enabled, or the module is enabled but
          the data pins have not yet been detected.
        value: 0
      DATA_PIN_CONN:
        description: Data pin contact detection is complete.
        value: 1
      CP_DET_DONE:
        description: Charging port detection is complete.
        value: 2
      CT_DET_DONE:
        description: Charger type detection is complete.
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  USBHSDCD1_STATUS_SEQ_RES:
    enum:
      NO_RESULT:
        description: No results to report.
        value: 0
      CONN_SDP:
        description: Attached to an SDP. Must comply with USB 2.0 by drawing only
          2.5 mA (max) until connected.
        value: 1
      CONN_CP:
        description: 'Attached to a charging port. The exact meaning depends on bit
          18 (value 0: Attached to either a CDP or a DCP. The charger type detection
          has not completed. value 1: Attached to a CDP. The charger type detection
          has completed.)'
        value: 2
      CONN_DCP:
        description: Attached to a DCP.
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  USBHSDCD1_SIGNAL_OVERRIDE_PS:
    enum:
      NO_OVERRIDE:
        description: No overrides. Bit field must remain at this value during normal
          USB data communication to prevent unexpected conditions on USB_DP and USB_DM
          pins. (Default)
        value: 0
      PRI_DET_OVERRIDE:
        description: Enables VDP_SRC voltage source for the USB_DP pin and IDM_SINK
          current source for the USB_DM pin.
        value: 2
    unit_test: false
    json: false
    use_map: false
    identifier: false
  USBHSDCD1_TIMER0_TSEQ_INIT:
    enum:
      MS:
        description: 0ms - 1023ms
        value: 9
    unit_test: false
    json: false
    use_map: false
    identifier: false
    underlying: uint16_t
  USBHSDCD1_TIMER1_TDCD_DBNC:
    enum:
      MS:
        description: 1ms - 1023ms
        value: 10
    unit_test: false
    json: false
    use_map: false
    identifier: false
    underlying: uint16_t
  USBHSDCD1_TIMER1_TVDPSRC_ON:
    enum:
      MS:
        description: 1ms - 1023ms
        value: 10
    unit_test: false
    json: false
    use_map: false
    identifier: false
    underlying: uint16_t
  USBHSDCD1_TIMER2_BC11_TVDPSRC_CON:
    enum:
      MS:
        description: 1ms - 1023ms
        value: 10
    unit_test: false
    json: false
    use_map: false
    identifier: false
    underlying: uint16_t
  USBHSDCD1_TIMER2_BC11_CHECK_DM:
    enum:
      MS:
        description: 1ms - 15ms
        value: 10
    unit_test: false
    json: false
    use_map: false
    identifier: false
