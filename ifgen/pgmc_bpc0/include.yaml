  PGMC_BPC0_BPC_MODE_CTRL_MODE:
    enum:
      _0:
        description: Not affected by any low power mode
        value: 0
      _1:
        description: Controlled by CPU power mode of the domain
        value: 1
      _2:
        description: Controlled by Setpoint
        value: 2
