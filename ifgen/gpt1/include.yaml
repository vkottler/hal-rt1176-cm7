enums:
  GPT1_CR_OM3:
    enum:
      DISABLED:
        description: Output disabled. No response on pin.
        value: 0
      TOGGLE:
        description: Toggle output pin
        value: 1
      CLEAR:
        description: Clear output pin
        value: 2
      SET:
        description: Set output pin
        value: 3
      PULSE:
        description: Generate a low pulse that is one input clock cycle wide on the
          output pin. When OMn is first programmed as 1xx, the output pin is set to
          one immediately on the next input clock (if it was not one already). "Input
          clock" here refers to the clock selected by the CLKSRC field of this register.
        value: 7
    unit_test: false
    json: false
    use_map: false
    identifier: false
