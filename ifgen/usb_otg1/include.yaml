enums:
  USB_OTG1_HWGENERAL_SM:
    enum:
      SERIAL_ENGINE_NO:
        description: No Serial Engine, always use parallel signalling.
        value: 0
      SERIAL_ENGINE_EN:
        description: Serial Engine present, always use serial signalling for FS/LS.
        value: 1
      SW_RST_PARALLEL:
        description: Software programmable - Reset to use parallel signalling for
          FS/LS
        value: 2
      SW_RST_SERIAL_ENG:
        description: Software programmable - Reset to use serial signalling for FS/LS
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  USB_OTG1_HWGENERAL_PHYM:
    enum:
      UTMI:
        description: UTMI/UMTI+
        value: 0
      ULPI_DDR:
        description: ULPI DDR
        value: 1
      ULPI:
        description: ULPI
        value: 2
      SERIAL:
        description: Serial Only
        value: 3
      SW_RST_UTMI:
        description: Software programmable - reset to UTMI/UTMI+
        value: 4
      SW_RST_ULPI_DDR:
        description: Software programmable - reset to ULPI DDR
        value: 5
      SW_RST_ULPI:
        description: Software programmable - reset to ULPI
        value: 6
      SW_RST_SERIAL:
        description: Software programmable - reset to Serial
        value: 7
    unit_test: false
    json: false
    use_map: false
    identifier: false
  USB_OTG1_HWGENERAL_PHYW:
    enum:
      DATA_BUS_8:
        description: 8 bit wide data bus (Software non-programmable)
        value: 0
      DATA_BUS_16:
        description: 16 bit wide data bus (Software non-programmable)
        value: 1
      SW_RST_8:
        description: Reset to 8 bit wide data bus (Software programmable)
        value: 2
      SW_RST_16:
        description: Reset to 16 bit wide data bus (Software programmable)
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  USB_OTG1_SBUSCFG_AHBBRST:
    enum:
      _BURST:
        description: Incremental burst of unspecified length only
        value: 0
      _4_BURST:
        description: INCR4 burst, then single transfer
        value: 1
      _8_BURST:
        description: INCR8 burst, INCR4 burst, then single transfer
        value: 2
      _16_BURST:
        description: INCR16 burst, INCR8 burst, INCR4 burst, then single transfer
        value: 3
      _4_UNSPEC:
        description: INCR4 burst, then incremental burst of unspecified length
        value: 5
      _8_4_UNSPEC:
        description: INCR8 burst, INCR4 burst, then incremental burst of unspecified
          length
        value: 6
      _16_8_4_UNSPEC:
        description: INCR16 burst, INCR8 burst, INCR4 burst, then incremental burst
          of unspecified length
        value: 7
    unit_test: false
    json: false
    use_map: false
    identifier: false
  USB_OTG1_HCSPARAMS_N_CC:
    enum:
      NO_COMP_CONTROLLER:
        description: There is no internal Companion Controller and port-ownership
          hand-off is not supported.
        value: 0
      COMP_CONTROLLER:
        description: There are internal companion controller(s) and port-ownership
          hand-offs is supported.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  USB_OTG1_USBCMD_ITC:
    enum:
      IMMEDIATE:
        description: Immediate (no threshold)
        value: 0
      MICROFRAME_1:
        description: 1 micro-frame
        value: 1
      MICROFRAME_2:
        description: 2 micro-frames
        value: 2
      MICROFRAME_4:
        description: 4 micro-frames
        value: 4
      MICROFRAME_8:
        description: 8 micro-frames
        value: 8
      MICROFRAME_16:
        description: 16 micro-frames
        value: 16
      MICROFRAME_32:
        description: 32 micro-frames
        value: 32
      MICROFRAME_64:
        description: 64 micro-frames
        value: 64
    unit_test: false
    json: false
    use_map: false
    identifier: false
  USB_OTG1_FRINDEX_FRINDEX:
    enum:
      _1024:
